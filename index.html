<!DOCTYPE html>
<html>
    <head>
        <title>UF iOS Club</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="fonts.css">
    </head>
    <body>

            <ul id="navbar">
              <li> <img src="iosatuf.png" alt="ios@UF" class="navbarLogo"> </li>
              <li><a href="#news">Events</a></li>
              <li><a href="#home">Contact Us</a></li>
              <li><a href="#contact">Sign in</a></li>
            </ul>

    
        <div class="phoneContainer">
            <img src="phoneBackground.png" class="phoneBackground" 
                data-0  ="top: 100px; max-width: 50vw; left: 25vw" 
                data-75 ="top: 75px; max-width: 30vw; left: 35vw" 
                data-400="top: 400px; max-width: 30vw; left: 35vw; transform: rotate(0deg); opacity: 1" 
                data-800="top: 800px; left: 40vw; opacity: 0; transform: rotate(50deg)">
            <img src="phoneFrame.png" class="phoneFrame" 
                data-0  ="top: 100px; max-width: 50vw; left: 25vw" 
                data-75 ="top: 75px; max-width: 30vw; left: 35vw" 
                data-400="top: 400px; max-width: 30vw; left: 35vw; transform: rotate(0deg); opacity: 1" 
                data-800="top: 800px; left: 40vw; opacity: 0; transform: rotate(50deg)">
            <img src="u.png" class="phoneFrame" 
                data-100  ="top: -30px; max-width: 30vw; left: 35vw; opacity: 0" 
                data-200 ="top: 200px; opacity: 1"
                data-400="top: 400px; max-width: 30vw; left: 35vw; transform: rotate(0deg); opacity: 1" 
                data-800="top: 800px; left: 40vw; opacity: 0; transform: rotate(50deg)">
            <img src="f.png" class="phoneFrame" 
                data-100  ="top: 15px; max-width: 30vw; left: 35vw; opacity: 0" 
                data-200 ="top: 200px; opacity: 1"
                data-400="top: 400px; max-width: 30vw; left: 35vw; transform: rotate(0deg); opacity: 1" 
                data-800="top: 800px; left: 40vw; opacity: 0; transform: rotate(50deg)">
            <img src="ios.png" class="phoneFrame" 
                data-100  ="top: 250px; max-width: 30vw; left: 35vw; opacity: 0" 
                data-200 ="top: 200px; opacity: 1"
                data-400="top: 400px; max-width: 30vw; left: 35vw; transform: rotate(0deg); opacity: 1" 
                data-800="top: 800px; left: 40vw; opacity: 0; transform: rotate(50deg)">
        </div>

        <div style="text-align: center; width: 50%; float: center; display: block; margin: 0 auto; padding-top: 500px; padding-bottom: 0; z-index: 10">
            <h1>iOS@<span style="font-family: San Francisco Display Semibold">UF</span></h1>

            <div>
                <span class="subtitle">Ever wanted to learn how to make an App? Ever wanted to collaborate with other iOS developers? That's why this exists.</span>
            </div>
            
            <div style="padding-top: 30px">
                <ul id="linksList">
                    <li>
                        <a href="" style="text-align: center">Learn More <span style="font-family: SF Pro Icons; font-feature-settings: kern"></span></a>
                    </li>
                    <li>
                        <a href="">Sign In</a>
                    </li>
                </ul>
            </div>

        </div>

        <script type="text/javascript" src="src/skrollr.js"></script>
        <script type="text/javascript">
        var s = skrollr.init();
        </script>
    </body>
</html>
