<!DOCTYPE html>
<html>

        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="fonts.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body id="skrollr-body" style="padding-bottom: 50px">
        <div class="topnav" id="myTopnav">
            <div class="navContainer"> 
                <a href="index.html" class="active"><img src="./assets/iosatuf.png" alt="ios@UF" class="navbarLogo"/></a>
                <a href="events.html">Events</a>
                <a href="contact.html">Contact</a>
                <a href="http://bit.ly/2MFbZA7" target="_blank">Sign Up</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">

                </a>

        </div>

        <div class="sectionDetailContainer">

                <h2 style="text-align: right; width: 50%;  display: inline-block; float: right">
                    <a href="contact.html">Contact</a>

                    <span>Everything that will happen.</span>
                </div>
            </div>

        </div>

                <table class="dayTable" style="width:100%">
                  <tr>

                  </tr>

                    <td>Monday</td>

                  <tr>
                    <td>Tuesday</td>

                    <td>-</td>
                  </tr>
                  <tr>
                    <td>Thursday</td>

                  </tr>
                  <tr>

                    <td>-</td>

                  </tr>
                </table>

        <div class="footer">

                    <h2 style="padding-top: 16px">siddhatiwari</h2>
                </div>
                <div style="width: 50%; display: inline-block;">
                    <h2 style="padding-top: 16px">2018</h2>
                </div>
            </div>
        </div>

        <script>

            var width = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
            var height = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);

            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }

            function getElementById(id) {
                return document.getElementById(id);
            }

        </script>

        <script type="text/javascript" src="src/skrollr.js"></script>
        <script type="text/javascript" src="src/skrollr.stylesheets.js"></script>
        <script type="text/javascript">
        var s = skrollr.init({
            constants: {
                foobar: '1000px'
            }
        });
        var root = document.documentElement;
        document.addEventListener('resize', () => {
          root.style.setProperty('--screen-x', window.screenX)
          root.style.setProperty('--screen-y', window.screenY)
        })
        </script>
    </body>

</html>
